<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Popup</title>
    <style>
        /* Popup styles */
        
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        
        .loginBtn {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .formContainer {
            margin-top: 20px;
            display: none;
            /* Hide initially */
        }
        
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        
        .btn {
            padding: 10px 20px;
        }
    </style>
</head>

<body>

    <!-- Popup Structure -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Select Login Type</h2>
            <button id="farmerLogin" class="loginBtn">Farmer Login</button>
            <button id="userLogin" class="loginBtn">User Login</button>

            <div id="loginForm" class="formContainer">
                <h3 id="loginTitle"></h3>
                <input type="email" placeholder="Your email" id="popupEmail" class="box" required>
                <input type="password" placeholder="Your password" id="popupPassword" class="box" required>

                <p>Forget Your Password? <a href="#">Click Here</a></p>
                <p>Don't Have An Account? <a href="#">Create Now</a></p>

                <input type="submit" value="Login Now" class="btn" id="continueBtn">
            </div>
        </div>
    </div>

</body>

</html>
